<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    viewport这个需要多理解一下，就是相当于规定页面显示的大小，也就是决定css的像素到底以什么为单位-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--    强制IE8采用低版本方式渲染，确保ie8能正常显示-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue学习第二节被你应用之图片切换案例</title>
    <!--    导入vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue1">
        <img :src="imgList[num]" alt="" :title="imgNameList[num]">
        <p></p>
        <button v-show="num!=0" @click="subNum">上一页</button>
        <button v-show="num<imgList.length-1" @click="addNum">下一页</button>
    </div>
    <script>
        var vue1=new Vue({
            el:"#vue1",
            data:{
                num:0,
                imgList:["./img/img0.jpg","./img/img1.jpg","./img/img2.jpg","./img/img4.jpg","./img/img5.jpg","./img/img6.jpg"],
                imgNameList:["海象","泡泡","高尔夫球场","玉石","彩色泡泡","油画"]
            },
            methods:{
                addNum:function () {
                    this.num++;
                },
                subNum:function () {
                    this.num--;
                }
            }
        })
    </script>
</body>
</html>
